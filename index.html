<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div class="container">
    <div class="slider">
      <div class="slide active">
        <img src="img/01.jpg" alt="immagine 1">
      </div>
      <div class="slide">
        <img src="img/02.jpg" alt="immagine 2">
      </div>
      <div class="slide">
        <img src="3" alt="immagine 3">
      </div>
      <div class="slide active">
        <img src="img/04.jpg" alt="immagine 4">
      </div>
      <div class="arrow left"><i class="fa-solid fa-circle-left"></i></div>
      <div class="arrow right"><i class="fa-solid fa-circle-right"></i></div>
    </div>
  </div>

  <!-- JAVA SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
